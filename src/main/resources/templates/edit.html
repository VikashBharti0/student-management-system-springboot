<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Update form</title>
<link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body style="background-color: #c2b0ae">
	<nav class="navbar navbar-expand-lg bg-body-dark bg-info">
		<div class="container-fluid">
			<a class="navbar navbar-brand navbar-dark" href="#">Student
				Details</a>
		</div>
		<a class="btn btn-danger back" th:href="@{/studentsDetails}">Go
			Back</a>
	</nav>

	<div class="container " id="box">
		<h2 class="text-center mt-2">Update Student Details</h2>
		<form th:action="@{/updateStudent/{id}(id=${student.id})}" th:object="${student}" method="post">
			<div class="mb-3">
				<label for="First" class="form-label">First Name</label> <input
					type="text" placeholder="Enter First Name" th:field="*{firstname}" class="form-control" name="firstname" id="firstname">
			</div>
			<div class="mb-3">
				<label for="Last" class="form-label">Last Name</label> <input
					type="text" placeholder="Enter Last Name" th:field="*{lastname}" class="form-control" name="lastname" id="lastname">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email ID</label> <input
					type="email" placeholder="Enter Email Id" th:field="*{email}" class="form-control" name="email" id="email">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
