<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Students Details</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body style="background-color:#c2b0ae">
<nav class="navbar navbar-expand-lg bg-body-dark bg-info">
  <div class="container-fluid">
    <a class="navbar navbar-brand navbar-dark" href="#">Student Details</a>     
    </div>
     <a class="btn btn-success add" th:href="@{/createform}">add student</a>
</nav>

	<table class="table table-stripe table-bordered w-75 text-center m-auto">
		<h2 class="text-center">Students List</h2>
		<thead class="table-dark">
			<tr >
				<th>First_name</th>
				<th>Last_name</th>
				<th>Email_ID</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student:${students}">
				<td th:text="${student.firstname}"></td>
				<td th:text="${student.lastname}"></td>
				<td th:text="${student.email}"></td>
				<td > <a  th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-info">Update</a> 
					  <a  th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
			
		</tbody>
	</table>
</body>
</html>
